<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- Google Fonts -->
    <!-- Nunito 900 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;900&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <div class="title">
            <h1>QUIZ CHAMPIONS</h1>
        </div>
    </header>

    <main>
        <div class="grid">
            <div class="main_bloc">
                <div class="left_card">
                    <div class="cardTitle">
                        <p>PARTIE RAPIDE</p>
                    </div>
                    <div class="avatar">
                        <img src="pictures/raf,360x360,075,t,fafafa_ca443f4786.jpg" alt="">
                    </div>
                    <div class="txtBloc">
                        <label for="pseudo">Choisis ton pseudo !</label>
                        <input type="text" id="pseudo" name="pseudo" onchange="on()">
                    </div>
                    <div class="startButton">
                        <button>Démarrer</button>
                    </div>
                </div>
            </div>

            <div class="right_bloc">
                <div class="connect_card">
                    <div class="connectButton">
                        <button>Connexion</button>
                    </div>
                </div>

                <div class="rules_card">
                    <p>Règles</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
